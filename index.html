<html lang="en">
<head>

<body>
  <h1>Mannaggia la forbice!</h1>
  <h3>Do you wanna try the mighty IA?</h3>
  <div class="playerChoices">
    <button class="playerChoice">Rock!</button>
    <button class="playerChoice">Paper!</button>
    <button class="playerChoice">Scissor!</button>
  </div>

  <div class="results">
    <div class="scores">
      <p id="playerResult"></p>
      <p id="computerResult"></p>
    </div>
    <p id="roundResult"></p>
    <p id="gameOver"></p>
  </div>
  <script>
    const choices = ['Rock!', 'Paper!', 'Scissor!'];
    const buttons = document.querySelectorAll(".playerChoice");
    const pScore = document.getElementById("#playerResult");
    const cScore = document.getElementById("#computerResult");

    let playerScore = 0;
    let computerScore = 0; 
    let playerSelection;
    let getComputerChoice;

    //Main round structure
    buttons.forEach(button => button.addEventListener("click", () => {
      playerSelection = button.textContent;
      getComputerChoice = choices[Math.floor(Math.random()*choices.length)]
        .toString();
      playerResult.textContent = `Human: ${playerScore}`;
      computerResult.textContent = `I.A.: ${computerScore}`;
      playRound();
      endGame();
    }))
    
    function playRound() {
      if (playerSelection === getComputerChoice) {
          return document.getElementById('roundResult').innerHTML = 'Thats a tie!';   
          console.log("tie")
      } else if (playerSelection == 'Rock!' && getComputerChoice == 'Scissor!') {
          playerScore++;
          return document.getElementById('roundResult').innerHTML = 'Yeah! rock beat scissors!';
      } else if (playerSelection == 'Paper!' && getComputerChoice == 'Rock!') {
          playerScore++;
          return document.getElementById('roundResult').innerHTML = 'Yeah! paper beats rock!';
      } else if (playerSelection == 'Scissor!' && getComputerChoice == 'Paper!') {
          playerScore++;
          return document.getElementById('roundResult').innerHTML = 'Yeah! scissor beats paper!';
      } else 
          computerScore++;
          return document.getElementById('roundResult').innerHTML = `Not lucky today na? ${getComputerChoice} beats ${playerSelection}`;
    }

    function endGame() {
      if(playerScore >= 5 || computerScore >= 5) {
        for(button of buttons) button.disabled = true; // loop trough ALL the buttons with the CONST buttons
        return (playerScore < computerScore)
          ? document.getElementById("gameOver").innerHTML = "Noooo! you lost!" 
          : document.getElementById("gameOver").innerHTML = "Yeah! you win!"

          window.location.reload(true)
        } else txt = "boooo"
         
          
      }
    }
  </script>
</body>
</html>
