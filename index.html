    function playRound() {
      let getComputerChoice = choices[Math.floor(Math.random()*choices.length)].toString();
      // let computerSelection = getComputerChoice;
      let playerSelection = prompt('Enter your selection', 'rock, paper or scissor?').toLowerCase();

        if (playerSelection === getComputerChoice) {
            document.getElementById('results').innerHTML = 'Thats a tie!'   
        } else if (playerSelection == 'rock' && getComputerChoice == 'scissor') {
            document.getElementById('results').innerHTML = 'Yeah! rock beat scissors!';
        } else if (playerSelection == 'rock' && getComputerChoice == 'paper') {
            document.getElementById('results').innerHTML = 'unlucky one! paper beats rock!';
        } else if (playerSelection == 'paper' && getComputerChoice == 'rock') {
            document.getElementById('results').innerHTML = 'Yeah! paper beats rock!';
        } else if (playerSelection == 'paper' && getComputerChoice == 'scissor') {
            document.getElementById('results').innerHTML = 'unlucky one! scissor beats paper!';
        } else if (playerSelection == 'scissor' && getComputerChoice == 'rock') {
            document.getElementById('results').innerHTML = 'unlucky one! rock beats scissor!';
        } else 
          document.getElementById('results').innerHTML = 'yeah! scissor beats paper!';
        
    }
  </script>
