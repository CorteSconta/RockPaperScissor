  <script>

    function getComputerChoice() {
      let choices = ['rock', 'paper', 'scissor'];
      return choices[Math.floor(Math.random()*choices.length)]; 
    } 

    let playerScore = 0;
    let computerScore = 0;

    //ROUND FUNCTION PROMPT
    function playRound(playerSelection, computerSelection) {
       if (playerSelection === computerSelection) {
           return 'Thats a tie!';   
        }  else if (playerSelection == 'rock' && computerSelection == 'scissor') {
            playerScore++;
            return 'Yeah! rock beat scissors!';
        } else if (playerSelection == 'paper' && computerSelection == 'rock') {
            playerScore++;
            return 'Yeah! paper beats rock!';
        } else if (playerSelection == 'scissor' && computerSelection == 'paper') {
            playerScore++;
            return 'yeah! scissor beats paper!';
        } else 
          computerScore++;
          return `unlucky one! ${computerSelection} beats ${playerSelection}!`;
    }

    //LOOP
    function game() {
      for (let i = 0; i < 5; i++) {
        const computerSelection = getComputerChoice();
        const playerSelection = prompt('Enter your selection', 'rock, paper or scissor?').toLowerCase();
        playRound(playerSelection, computerSelection);
        console.log(playRound(playerSelection, computerSelection))
      }
      if (playerScore > computerScore) {
          return `You win the game, ${playerScore} to ${computerScore}`;
      } else if (playerScore === computerScore) {
          return `Thats a tie game, ${playerScore} points each of you`;
      } else 
        return `You Lost the game, ${computerScore} to ${playerScore}`;
    }
