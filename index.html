    //SECONDA VERSIONE
    let playerScore = 0;
    let computerScore = 0;

    const choices = ['rock', 'paper', 'scissor'];
    function playRound() {
      let getComputerChoice = choices[Math.floor(Math.random()*choices.length)].toString();
      let playerSelection = prompt('Enter your selection', 'rock, paper or scissor?').toLowerCase();
       if (playerSelection === getComputerChoice) {
            return document.getElementById('results').innerHTML = 'Thats a tie!';   
        }  else if (playerSelection == 'rock' && getComputerChoice == 'scissor') {
            playerScore++;
            return document.getElementById('results').innerHTML = 'Yeah! rock beat scissors!';
        } else if (playerSelection == 'paper' && getComputerChoice == 'rock') {
            playerScore++;
            return document.getElementById('results').innerHTML = 'Yeah! paper beats rock!';
        } else if (playerSelection == 'scissor' && getComputerChoice == 'paper') {
            playerScore++;
            return document.getElementById('results').innerHTML = 'Yeah! scissor beats paper!';
        } else 
          computerScore++;
          return document.getElementById('results').innerHTML = `Not lucky today na? ${getComputerChoice} beats ${playerSelection}`;
    }

    function game() {
      for (let i = 0; i < 5; i++) {
          playRound();
          // console.log(playRound());
